@if (displayForm) {
    <app-form [veggies]="veggies" [minPercentage]= "minPercentage" [maxPercentage]="maxPercentage" (formSubmittedEvent) = handlePollSubmission($event) ></app-form>
}

<div class="message">{{message}}</div>

@for (item of results; track $index) {
<div class="results">{{item}}</div>
}

<br>
@if (resultsReady) {
    <button (click)="reloadPoll()" i18n="@@backToPollButton">Tagasi ankeedi juurde</button>
}
